application: kobstaden-hrd
version: 1
runtime: python27
api_version: 1
threadsafe: false
default_expiration: "13d 3h 7s"

libraries:
- name: PIL
  version: latest
- name: webob
  version: latest
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
- name: setuptools
  version: latest

inbound_services:
- warmup

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /static
  static_dir: static

- url: /admin/.*
  script: main.app_admin
  login: admin

- url: .*
  script: main.app
